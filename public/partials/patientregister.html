<section id="dpreg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <p class="dserhead">General Public Registration Form</p>
                <div class="container dreggrid">
                    <div class="row">
                        <div class="col-md-12">
                            <form id="contactForm" name="contactForm">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="contactName">First Name <span class="required">*</span><div id="fname_error" class="val_error"></div></label>
                                                <input type="text" value="" size="35" id="contactName" name="contactName" title="overall type: NAME_FULL
    server type: NAME_FULL
    heuristic type: NAME_FULL
    label: Name *
    parseable name: contactName
    field signature: 3196301078
    form signature: 17693863561870007841" autofill-prediction="NAME_FULL" ng-model="signup.firstname" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="lastName">Last Name <span class="required">*</span><div id="lname_error" class="val_error"></div></label>
                                                <input type="text" value="" size="35" id="lastName" name="lastName" title="overall type: NAME_FULL
    server type: NAME_FULL
    heuristic type: NAME_FULL
    label: Name *
    parseable name: contactName
    field signature: 3196301078
    form signature: 17693863561870007841" autofill-prediction="NAME_FULL" ng-model="signup.lastname" >
                                            </div>
                                        </div>
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="gender">Gender <span class="required">*</span></label>
                                                <select class="form-control"  id="gender" name="gender" ng-model="signup.gender" ng-init="signup.gender='Male'" >
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="date">Date of Birth <span class="required">*</span><div id="dob_error" class="val_error"></div></label>
                                                <input type="date" value="" size="35" id="date" name="date" title="overall type: NAME_FULL
    server type: NAME_FULL
    heuristic type: NAME_FULL
    label: Name *
    parseable name: contactName
    field signature: 3196301078
    form signature: 17693863561870007841" autofill-prediction="NAME_FULL" ng-model="signup.dob" >
                                            </div>
                                        </div>
                                        <div class="col-md-6 dregpad">
                                                <label for="aadhaar">Aadhaar number (Optional) <div id="aadhaar_error" class="val_error"></div></label>
                                                <input type="text" value="" size="35" id="aadhaar" name="aadhaar" ng-model="signup.aadhaarno">
                                                <div>
                                                      <label for="nri">
                                                        <input type="checkbox" id="nri" name="nri" ng-model="signup.nri">
                                                        NRI (Non - Residential Indian)
                                                      </label>
                                                  </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="residential">Residential Address<span class="required">*</span><div id="addr_error" class="val_error"></div></label>
                                            <textarea cols="40" rows="6" id="residential" name="residential" ng-model="signup.address" ></textarea>
                                        </div>


                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="City">City <span class="required">*</span><div id="city_error" class="val_error"></div></label>
                                                <input type="text" size="35" id="City" name="City" ng-model="signup.city" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="state">State <span class="required">*</span></label>
                                                <select class="form-control"  id="state" name="state" ng-model="signup.state" ng-init="signup.state='Andhra Pradesh'" ng-if="!signup.nri">
                                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                    <option value="Assam">Assam</option>
                                                    <option value="Bihar">Bihar</option>
                                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                                    <option value="New Delhi">New Delhi</option>
                                                    <option value="Goa">Goa</option>
                                                    <option value="Gujarat">Gujarat</option>
                                                    <option value="Haryana">Haryana</option>
                                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                    <option value="Jharkhand">Jharkhand</option>
                                                    <option value="Karnataka">Karnataka</option>
                                                    <option value="Kerala">Kerala</option>
                                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                    <option value="Maharashtra">Maharashtra</option>
                                                    <option value="Manipur">Manipur</option>
                                                    <option value="Meghalaya">Meghalaya</option>
                                                    <option value="Mizoram">Mizoram</option>
                                                    <option value="Nagaland">Nagaland</option>
                                                    <option value="Puducherry">Puducherry</option>
                                                    <option value="Punjab">Punjab</option>
                                                    <option value="Rajasthan">Rajasthan</option>
                                                    <option value="Sikkim">Sikkim</option>
                                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                                    <option value="Telangana">Telangana</option>
                                                    <option value="Tripura">Tripura</option>
                                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                    <option value="Uttarakhand">Uttarakhand</option>
                                                    <option value="West Bengal">West Bengal</option>
                                                </select>
                                                <input type="text" size="35" id="state" name="state" ng-model="signup.state" ng-if="signup.nri">
                                            </div>
                                        </div>
                                        <div class="col-md-6 dregpad" ng-if="signup.nri">
                                            <div>
                                                <label for="country">Country </label>
                                                <input type="text" value="" size="35" id="country" name="country" ng-model="signup.country" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="pin">Pin <span class="required">*</span><div id="pin_error" class="val_error"></div></label>
                                                <input type="number" value="" size="35" id="pin" name="pin" ng-model="signup.pin" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="mobile">Mobile <span class="required">*</span><div id="mobileno_error" class="val_error"></div></label>
                                                <input type="number" value="" size="35" id="mobile" name="mobile" ng-model="signup.mobile" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="mobile">Email <span class="required">*</span><div id="email_error" class="val_error"></div></label>
                                                <input type="email" value="" size="35" id="email" name="email" ng-model="signup.email" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="sec1">Security Question 1 <span class="required">*</span><div id="ques1_error" class="val_error"></div></label>
                                                <select class="form-control"  id="sec1" name="sec1"  ng-model="signup.ques1" >
                                                    <option value="">--Select--</option>
                                                    <option value="Which phone number do you remember most from your childhood?">Which phone number do you remember most from your childhood?</option>
                                                    <option value="What was your favorite place to visit as a child?">What was your favorite place to visit as a child?</option>
                                                    <option value="What is the last name of the teacher who gave you your first failing grade?">What is the last name of the teacher who gave you your first failing grade?</option>
                                                    <option value="What street did you grow up on?">What street did you grow up on?</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="answer">Answer <div id="ans1_error" class="val_error"></div></label>
                                                <input type="text" value="" size="35" id="answer" name="answer" ng-model="signup.answer1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 dregpad">
                                            <div>
                                                <label for="sec2">Security Question 2 <span class="required">*</span><div id="ques2_error" class="val_error"></div></label>
                                                <select class="form-control"  id="sec2" name="sec2" ng-model="signup.ques2"  >
                                                    <option value="">--Select--</option>
                                                    <option value="What time of the day were you born? (hh:mm)">What time of the day were you born? (hh:mm)</option>
                                                    <option value="In what city or town does your nearest sibling live?">In what city or town does your nearest sibling live?</option>
                                                    <option value="What is the make of your favourite car?">What is the make of your favourite car?</option>
                                                    <option value="What was the name of your elementary / primary school?">What was the name of your elementary / primary school?</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div>
                                                <label for="answer2">Answer <div id="ans2_error" class="val_error"></div></label>
                                                <input type="text" value="" size="35" id="answer2" name="answer2" ng-model="signup.answer2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="dacc">
                                                <label><input id="agree" name="agree" required="required" type="checkbox"><span class="lever"></span>I Agree &amp; accept terms and conditions.</label>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="dacc"><label><input type="checkbox" id="certify"  name="certify"  required="required" ng-model="certify"/><span class="lever"></span>I certify that the information entered are correct to the best of my knowledge and take complete

                                            </div>
                                    </div>
                                    <div class="row dsub">
                                        <div class="col-md-12">
                                            <div class="dgal">
                                                <div class="col-md-6">
                                                    <button type="reset" class="btn dbtn pull-right ddis">Reset</button>
                                                </div>
                                                <div class="col-md-6">
                                                    <button type="submit" class="btn dbtn pull-left" ng-click="submit()">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="signupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-signin" name="signupForm">
                <h2 class="form-signin-heading">Sign Up</h2>
                <label for="inputEmail" class="sr-only">User ID</label>
                <input type="text" id="userid" class="form-control" placeholder="User ID" required="" autofocus="" ng-model="signupFinal.username" disabled>
                <p class="text-danger">{{userIDerror}}</p>
                <label for="inputPassword" class="sr-only">Password  <span class="required">*</span></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="signupFinal.password">
                <label for="inputPassword" class="sr-only">Re-enter Password  <span class="required">*</span></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Re-enter Password" required ng-model="signupFinal.passwordreenter">
                <p class="text-danger" ng-if="showError"><small>Passwords are not matching</small></p>

                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!signupForm.$valid" ng-click="signupfn('patient')">Sign Up</button>
            </form>
        </div>

    </div>
</div>
